<html>
<head>
	<link href='http://fonts.googleapis.com/css?family=Playball' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>The Guessing Game</title>
</head>
<body>
	<div class="wrapper">
		
		<h1>The Guessing Game</h1>
		<h2>Come and test your luck on the Guessing Game.</h2>  
		<h2>Guess right, win a prize! Guess wrong...and you lose.</h2>  
		<h2>Feeling lucky ol' chap?</h2>
		
		<div id="guessing-area">
			<div class="guess">
				<input type="text" name="guess">
				<button>
					<h3>Submit Your Guess</h3>
				</button>
			</div>
			<div class="answer">
				<h2>Answer Appears Here</h2>
			</div>
			<div class="button-group">
				<button>
					<h3>Play Again</h3>
				</button>
				<button>
					<h3>Give me a Hint</h3>
				</button>
			</div>
		</div>

	</div>
</body>
</html>
